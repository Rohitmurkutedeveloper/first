<html>
<script>
var x=10; var y=30; var z=6; var a=100; 
x+= 20; y-=5;z*=8;a/=10;
function add(){
document.write(x + " ");
}
function sub(){
document.write(y + " ");
}
function mult(){
document.write(z + " ");
}
document.write(a + " ");

</script>
<body>
<input type="submit" onclick="add()" value="add">
<input type="submit" onclick="sub()" value="sub">
<input type="submit" onclick="mult()" value="mult">
</body>
</html>
