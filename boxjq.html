<html>
<style>
#one{
 width:100px;
 height:100px;
 background-color:green;
 text-align:center;
 position:relative;
 }
 
</style>
<body>
<div id="one"> hello</div><br><br>
<button id="btn1">clickk1</button>
<button id="btn2">click2</button><br><br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
<script>
        $(document).ready(function(){
		$("#btn1").click(function(){
		//$("#one").slideup();
		$("#one").css("background-color","red");
		$("#one").animate({"height":"300px",
						"width":"400px",
						"font-size":"100px",
						"text-align":"center",
						"left":"+=100px",
						"font-size":"+=40px"
						
						});
		
                   		

});
});

$(document).ready(function(){
		$("#btn2").click(function(){
		$("#one").css("background-color","gray");
		$("#one").animate({"height":"200px",
						"width":"200px",
						"background-color":"red",
						"font-size":"20px",
						"left":"-=100px",
						"font-size":"-=40px"
						
						
						});	
		
                   		

});
});
</script>
</body>
</html>
