<html>
<script>
function add(){
var x=50;var y=10; var z= x+y;
document.write(z);
}
function sub(){
var x=60; var y=30; var z=x-y;
document.write(z);
}
function mult(){
var a=20; var b=15; var z=a*b;
document.write(z);
}
function div(){
var q=100; var w=20; var r=q/w;
document.write(r);
}
function incr(){
var u=100;
u++;
document.write(u);
}
</script>
<body>


<form>
<input type="submit" onclick="add()" value="add">
<input type="submit" onclick="sub()" value="sub">
<input type="submit" onclick="mult()" value="mult">
<input type="submit" onclick="div()" value="div">
<input type="submit" onclick="incr()" value="increament">
</body>
</html>
